<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEADERBOARD - STAR TRACKER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="leaderboard.css"><link rel="stylesheet" href="color-config.css">
</head>
<body>
    <div class="main-container">
        <!-- Navigation will be generated by component -->
        <div id="navigation-container"></div>

        <!-- Global Stats Section -->
        <div class="global-stats-section">
            <div class="global-stats-header">
                <h2>GLOBAL STATISTICS</h2>
            </div>
            <div class="global-stats-grid">
                <div class="global-stat-box">
                    <div class="global-stat-value" id="globalKills">0</div>
                    <div class="global-stat-label">TOTAL KILLS</div>
                </div>
                <div class="global-stat-box">
                    <div class="global-stat-value" id="globalDeaths">0</div>
                    <div class="global-stat-label">TOTAL DEATHS</div>
                </div>
            </div>
        </div>

        <!-- Leaderboard Header -->
        <div class="leaderboard-header">
            <h2>LEADERBOARD</h2>
            <div class="leaderboard-subtitle">Ranked by Kill/Death Ratio</div>
        </div>

        <!-- Loading State -->
        <div id="loadingContainer" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">LOADING LEADERBOARD...</div>
        </div>

        <!-- Error Container -->
        <div id="error-container" style="display: none;"></div>

        <!-- Leaderboard Content -->
        <div id="leaderboardContainer" class="leaderboard-container" style="display: none;">
            <!-- Leaderboard entries will be populated here -->
        </div>

        <!-- Empty State -->
        <div id="emptyContainer" class="empty-container" style="display: none;">
            <div class="empty-message">
                <div class="empty-icon">ðŸ“Š</div>
                <h3>No Public Profiles</h3>
                <p>No players have enabled public profiles yet.</p>
            </div>
        </div>
    </div>

    <!-- Load API configuration first -->
    <script src="config/api.js"></script>
    <!-- Load components -->
    <script src="components.js"></script>
    <script src="leaderboard.js"></script>
    <script src="color-config.js"></script></body>
</html>
