<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGOT PASSWORD - STAR TRACKER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>STAR CITIZEN TRACKER</h1>
        </header>

        <div class="auth-container">
            <div class="auth-header">
                <h2>FORGOT PASSWORD</h2>
            </div>

            <form class="auth-form" id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="email" class="form-label">EMAIL ADDRESS</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="ENTER YOUR EMAIL"
                        autocomplete="email"
                        required
                    >
                    <small style="color: #888; font-size: 12px; display: block; margin-top: 5px;">
                        We'll send you a password reset link
                    </small>
                </div>

                <div class="form-message" id="formMessage"></div>

                <button type="submit" class="auth-button" id="forgotPasswordButton">
                    <span id="buttonText">SEND RESET LINK</span>
                </button>
            </form>

            <div class="auth-footer">
                <span class="auth-footer-text">REMEMBER YOUR PASSWORD?</span>
                <a href="login.html" class="auth-link">LOGIN HERE</a>
            </div>
        </div>
    </div>

    <script src="config/api.js"></script>
    <script src="auth.js"></script>
</body>
</html>
