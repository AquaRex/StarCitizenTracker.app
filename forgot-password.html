<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGOT PASSWORD - STAR TRACKER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">`n    <link rel="stylesheet" href="color-config.css">
</head>
<body>
    <div class="main-container">
        <header class="header" style="position: relative; display: flex; justify-content: center; align-items: center; padding: 40px 20px;">
            <h1>STAR CITIZEN TRACKER</h1>
            <button class="btn btn-icon" id="darkModeToggle" title="Toggle Dark Mode" style="position: absolute; right: 40px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </header>

        <div class="auth-container">
            <div class="auth-header">
                <h2>FORGOT PASSWORD</h2>
            </div>

            <form class="auth-form" id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="email" class="form-label">EMAIL ADDRESS</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="ENTER YOUR EMAIL"
                        autocomplete="email"
                        required
                    >
                    <small style="color: #888; font-size: 12px; display: block; margin-top: 5px;">
                        We'll send you a password reset link
                    </small>
                </div>

                <div class="form-message" id="formMessage"></div>

                <button type="submit" class="auth-button" id="forgotPasswordButton">
                    <span id="buttonText">SEND RESET LINK</span>
                </button>
            </form>

            <div class="auth-footer">
                <span class="auth-footer-text">REMEMBER YOUR PASSWORD?</span>
                <a href="login.html" class="auth-link">LOGIN HERE</a>
            </div>
        </div>
    </div>

    <script src="config/api.js"></script>
    <script src="auth.js"></script>
    <script src="color-config.js"></script>`n</body>
</html>
