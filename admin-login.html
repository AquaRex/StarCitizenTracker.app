<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN LOGIN - STAR TRACKER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <h1>STAR CITIZEN TRACKER</h1>
        </header>

        <!-- Auth Container -->
        <div class="auth-container">
            <div class="auth-header">
                <h2 style="color: #d05252;">ADMIN LOGIN</h2>
                <p style="font-size: 11px; letter-spacing: 2px; opacity: 0.6; margin-top: 10px;">SYSTEM ADMINISTRATION ACCESS</p>
            </div>

            <form class="auth-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="username" class="form-label">ADMIN USERNAME</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="ENTER ADMIN USERNAME"
                        autocomplete="username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">PASSWORD</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="ENTER PASSWORD"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <div class="form-message" id="formMessage"></div>

                <button type="submit" class="auth-button" id="loginButton">
                    <span id="buttonText">LOGIN</span>
                </button>
            </form>

            <div class="auth-footer">
                <span class="auth-footer-text" style="color: #d05252;">⚠️ AUTHORIZED ACCESS ONLY</span>
            </div>
        </div>
    </div>

    <script src="config/api.js"></script>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'admin.html';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const messageDiv = document.getElementById('formMessage');
            
            messageDiv.textContent = '';
            messageDiv.className = 'form-message';
            
            if (!username || !password) {
                messageDiv.textContent = 'USERNAME AND PASSWORD ARE REQUIRED';
                messageDiv.classList.add('error');
                return;
            }
            
            button.disabled = true;
            buttonText.textContent = 'AUTHENTICATING...';
            
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/api/Admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store token and username - EXACT same as regular login
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUsername', data.username);
                    
                    messageDiv.textContent = 'LOGIN SUCCESSFUL! REDIRECTING...';
                    messageDiv.classList.add('success');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 500);
                    
                } else {
                    messageDiv.textContent = (data.message || 'INVALID CREDENTIALS').toUpperCase();
                    messageDiv.classList.add('error');
                    button.disabled = false;
                    buttonText.textContent = 'LOGIN';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.textContent = 'CONNECTION ERROR. PLEASE TRY AGAIN';
                messageDiv.classList.add('error');
                button.disabled = false;
                buttonText.textContent = 'LOGIN';
            }
        }

        document.getElementById('adminLoginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
