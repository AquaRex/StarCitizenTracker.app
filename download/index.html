<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - STAR TRACKER</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../color-config.css">
    <style>
        .download-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }

        .download-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 60px;
            letter-spacing: 3px;
            color: var(--secondary-color);
        }

        .download-button {
            display: inline-block;
            padding: 25px 80px;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
            background: var(--secondary-color);
            color: var(--primary-color);
            border: 3px solid var(--secondary-color);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .download-button:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            transform: scale(1.05);
        }

        .download-button:active {
            transform: scale(0.98);
        }

        .download-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .download-status {
            margin-top: 20px;
            font-size: 1.2em;
            color: var(--secondary-color);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Navigation -->
        <div id="navigation-container"></div>

        <div class="download-container">
            <h1 class="download-title">STAR TRACKER</h1>

            <button id="downloadButton" class="download-button">
                DOWNLOAD
            </button>

            <div id="downloadStatus" class="download-status"></div>
        </div>
    </div>

    <!-- Load security utilities first -->
    <script src="../utils/security.js"></script>
    <!-- Load API configuration -->
    <script src="../config/api.js"></script>
    <!-- Load components -->
    <script src="../components.js"></script>
    <script src="../color-config.js"></script>
    <script>
        // Initialize navigation
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('navigation-container').innerHTML = generateNavigation({
                showThemeToggle: true,
                showUserMenu: false,
                activePage: 'download'
            });

            // Setup download button
            document.getElementById('downloadButton').addEventListener('click', downloadFromAzure);
        });

        async function downloadFromAzure() {
            const button = document.getElementById('downloadButton');
            const status = document.getElementById('downloadStatus');

            try {
                button.disabled = true;
                status.textContent = 'Preparing download...';

                // Download through API endpoint
                const apiUrl = `${API_CONFIG.BASE_URL}/api/update/download`;
                
                status.textContent = 'Downloading...';
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'StarCitizenTracker.zip';
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                status.textContent = 'Download complete!';
                
                setTimeout(() => {
                    button.disabled = false;
                    status.textContent = '';
                }, 3000);
                
            } catch (error) {
                console.error('Download error:', error);
                status.textContent = 'Download failed. Please try again.';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
