<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET PASSWORD - STAR TRACKER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>STAR CITIZEN TRACKER</h1>
        </header>

        <div class="auth-container">
            <div class="auth-header">
                <h2>RESET PASSWORD</h2>
            </div>

            <form class="auth-form" id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <input type="hidden" id="resetToken" name="resetToken">
                
                <div class="form-group">
                    <label for="newPassword" class="form-label">NEW PASSWORD</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        class="form-input" 
                        placeholder="ENTER NEW PASSWORD"
                        autocomplete="new-password"
                        required
                        minlength="6"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="CONFIRM NEW PASSWORD"
                        autocomplete="new-password"
                        required
                        minlength="6"
                    >
                </div>

                <div class="form-message" id="formMessage"></div>

                <button type="submit" class="auth-button" id="resetPasswordButton">
                    <span id="buttonText">RESET PASSWORD</span>
                </button>
            </form>

            <div class="auth-footer">
                <span class="auth-footer-text">REMEMBER YOUR PASSWORD?</span>
                <a href="login.html" class="auth-link">LOGIN HERE</a>
            </div>
        </div>
    </div>

    <script src="config/api.js"></script>
    <script src="auth.js"></script>
</body>
</html>
