<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - STAR TRACKER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="color-config.css">
</head>
<body>
    <div class="main-container">
        <!-- Header with Dark Mode Toggle -->
        <header class="header" style="position: relative; display: flex; justify-content: center; align-items: center; padding: 40px 20px;">
            <h1>STAR CITIZEN TRACKER</h1>
            <button class="btn btn-icon" id="darkModeToggle" title="Toggle Dark Mode" style="position: absolute; right: 40px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </header>

        <!-- Auth Container -->
        <div class="auth-container">
            <div class="auth-header">
                <h2>LOGIN</h2>
            </div>

            <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username" class="form-label">USERNAME</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="ENTER USERNAME"
                        autocomplete="username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">PASSWORD</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="ENTER PASSWORD"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <div class="form-message" id="formMessage"></div>

                <button type="submit" class="auth-button" id="loginButton">
                    <span id="buttonText">LOGIN</span>
                </button>

                <div style="text-align: center; margin-top: 15px;">
                    <a href="forgot-password.html" class="auth-link" style="font-size: 12px; letter-spacing: 2px;">FORGOT PASSWORD?</a>
                </div>
            </form>

            <div class="auth-footer">
                <span class="auth-footer-text">DON'T HAVE AN ACCOUNT?</span>
                <a href="register.html" class="auth-link">REGISTER HERE</a>
            </div>
        </div>
    </div>

    <script src="config/api.js"></script>
    <script src="auth.js"></script>
    <script src="color-config.js"></script>
</body>
</html>
