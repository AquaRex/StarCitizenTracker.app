<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE - STAR TRACKER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Navigation will be generated by component -->
        <div id="navigation-container"></div>

        <!-- Player Bar will be generated by component -->
        <div id="player-bar-container"></div>

        <!-- Stats Section will be generated by component -->
        <div id="stats-section-container"></div>

        <!-- View Buttons will be generated by component -->
        <div id="view-buttons-container"></div>

        <!-- Filter Panel will be generated by component -->
        <div id="filter-panel-container"></div>

        <!-- Content Area will be generated by component -->
        <div id="content-area-container"></div>

        <!-- Error Message will be generated by component when needed -->
        <div id="error-message-container"></div>
    </div>

    <!-- Load API configuration first -->
    <script src="config/api.js"></script>
    <!-- Load components -->
    <script src="components.js"></script>
    <script src="profile.js"></script>
    <script src="color-config.js"></script>`n</body>
</html>
