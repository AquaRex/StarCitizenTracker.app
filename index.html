<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR TRACKER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="color-config.css">
</head>
<body>
    <div class="main-container">
        <!-- Navigation will be generated by component -->
        <div id="navigation-container"></div>

        <!-- Stats Section will be generated by component -->
        <div id="stats-section-container"></div>

        <!-- View Buttons will be generated by component -->
        <div id="view-buttons-container"></div>

        <!-- Filter Panel will be generated by component -->
        <div id="filter-panel-container"></div>

        <!-- Content Area will be generated by component -->
        <div id="content-area-container"></div>
    </div>

    <!-- Load security utilities first -->
    <script src="utils/security.js"></script>
    <!-- Load API configuration -->
    <script src="config/api.js"></script>
    <!-- Load components -->
    <script src="components.js"></script>
    <script src="script.js"></script>
    <script src="color-config.js"></script>
</body>
</html>
